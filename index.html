<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario de vacaciones y DP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">📅 Calendario de vacaciones y DP</h1>
    <div class="flex justify-between items-center mb-4">
      <button id="prevMonth" class="bg-blue-500 text-white px-4 py-2 rounded">⬅️ Anterior</button>
      <h2 id="monthYear" class="text-xl font-semibold"></h2>
      <button id="nextMonth" class="bg-blue-500 text-white px-4 py-2 rounded">Siguiente ➡️</button>
    </div>
    <div class="mb-4 flex flex-wrap gap-4">
      <input id="filterTurno" class="border rounded p-2" placeholder="Filtrar por turno..." />
      <input id="filterProceso" class="border rounded p-2" placeholder="Filtrar por proceso..." />
      <button id="resetFilters" class="bg-gray-300 px-3 py-2 rounded">Limpiar filtros</button>
    </div>
    <div id="calendar" class="grid grid-cols-7 gap-2"></div>
    <div id="modal" class="mt-8"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
